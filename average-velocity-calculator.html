<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Velocity Calculator</title>
  <meta name="description" content="Average Velocity Calculator,enter Distance and Time,Calculate average velocity。">
  <meta name="keywords" content="Average Velocity, Velocity, Calculate, Calculator">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="nav">
      <span class="back-link" onclick="window.location.href='index.html'" data-i18n="auto" data-i18n="auto">← Back to Home</span>
      <div class="logo">Calculator</div>
      <div></div>
    </div>
  </header>
  <div class="container">
    <div class="section-title" data-i18n="auto" data-i18n="auto">Average Velocity Calculator</div>
    <div class="input-row">
      <input type="number" id="distance" placeholder="Distance" data-i18n="auto" data-i18n="auto">
      <input type="number" id="time" placeholder="Time" data-i18n="auto" data-i18n="auto">
    </div>
    <button class="calc-btn" onclick="calcVel()" data-i18n="auto" data-i18n="auto">Calculate</button>
    <div class="result" id="result"></div>
  <!-- Recommendation Area --> <div class="recommend-area"></div>   </div>   <script src="recommend-calculators.js">  </script>
   <!-- Load Footer --><script src="footer-loader.js"></script>
  <script src="footer-i18n.js"></script>
  <script>
    function calcVel() {
      let d = parseFloat(document.getElementById('distance').value);
      let t = parseFloat(document.getElementById('time').value);
      if (isNaN(d) || isNaN(t) || t === 0) {
        document.getElementById('result').textContent = 'Please enter valid distance and time'; return;
      }
      let v = d / t;
      document.getElementById('result').textContent = `Average velocity:${v}`;
    }
  </script>
</body>
</html>
